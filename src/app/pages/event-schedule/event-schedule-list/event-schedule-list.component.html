<h2>Event Schedules</h2>
@if (eventScheduleStore.hasError()) {
<p>Check the console for errors</p>
}
<!-- Blank Comment -->
@if(!eventScheduleStore.hasError() && !eventScheduleStore.isLoading()) {
<table
  mat-table
  [dataSource]="eventScheduleStore.eventSchedules()"
  class="mat-elevation-z8"
>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Event Schedule Id</th>
    <td mat-cell *matCellDef="let element">{{ element.eventScheduleId }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
