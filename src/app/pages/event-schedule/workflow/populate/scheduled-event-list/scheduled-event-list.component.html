<h2>Scheduled Events</h2>
@if (eventScheduleWorkflowStore.hasError()) {
<p>Check the console for errors</p>
}
<!-- Blank Comment -->
@if(!eventScheduleWorkflowStore.hasError() &&
!eventScheduleWorkflowStore.isLoading()) {
<table
  mat-table
  [dataSource]="eventScheduleWorkflowStore.scheduledEvents()"
  class="mat-elevation-z8"
>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Event Id</th>
    <td mat-cell *matCellDef="let element">{{ element.eventId }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
