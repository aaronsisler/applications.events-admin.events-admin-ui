<h2>Locations</h2>
@if (locationStore.hasError()) {
<p>Check the console for errors</p>
}
<!-- Blank Comment -->
@if(!locationStore.hasError() && !locationStore.isLoading()) {
<table
  mat-table
  [dataSource]="locationStore.locations()"
  class="mat-elevation-z8"
>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Location Id</th>
    <td mat-cell *matCellDef="let element">{{ element.locationId }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
}
